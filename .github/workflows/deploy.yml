name: Continuous Deployment

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better SonarCloud analysis

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install Dependencies and Build
      run: |
        npm install
        npm run build

    - name: Run Tests and Generate Coverage
      run: |
        echo "=== Running Tests with Coverage and SonarQube Report Generation ==="
        npm run test:ci

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=DEFRA_prompt-library
          -Dsonar.organization=defra
          -Dsonar.sources=src
          -Dsonar.tests=src
          -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx
          -Dsonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**,**/__mocks__/**,**/types/**/*,src/test-*.ts*
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          -Dsonar.testExecutionReportPaths=sonar-report.xml
          -Dsonar.coverage.reportPaths=coverage/lcov.info

    - name: Publish Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test results
        path: sonar-report.xml

    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: coverage/ 

    - name: Deploy to Azure Blob Storage
      env:
        AZURE_STORAGE_ACCOUNT: sareportingpoc
        AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        AZURE_CONTAINER_NAME: cpintegration
        TARGET_BLOB_FOLDER: PromptLaibrary2
      run: |
        # Install Azure CLI
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        
        # Upload files to Azure Blob Storage
        find dist -type f | while read file; do
          relative_path=${file#dist/}
          blob_name="$TARGET_BLOB_FOLDER/$relative_path"
          echo "Uploading file: $file to blob: $blob_name"
          
          az storage blob upload \
            --account-name $AZURE_STORAGE_ACCOUNT \
            --container-name $AZURE_CONTAINER_NAME \
            --file "$file" \
            --name "$blob_name" \
            --account-key $AZURE_STORAGE_KEY \
            --overwrite
        done

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deployed-artifacts
        path: dist/ 